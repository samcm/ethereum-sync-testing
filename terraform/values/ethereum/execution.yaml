# fullnameOverride: SET_ME

# podLabels:

resources:
  requests:
    cpu: "1"
    memory: "2001Mi"

persistence:
  enabled: true
  size: 250Gi

p2pNodePort:
  enabled: true
  port: 1000

extraArgs:
- --ropsten
- --authrpc.jwtsecret="/shared/jwtsecret"
- --authrpc.port=8551
- --authrpc.vhosts=*
- --authrpc.addr=0.0.0.0

extraContainerPorts:
- name: engine-api
  containerPort: 8551
  protocol: TCP

extraPorts:
- port: 8551
  targetPort: engine-api
  protocol: TCP
  name: engine-api


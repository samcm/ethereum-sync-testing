context: sync-tests

settings:
  kubeContext: do-sgp1-sync-testing-sgp1

helmRepos:
  samcm-ethereum-sync-test: https://samcm.github.io/ethereum-sync-test-helm-chart

namespaces:
  ethereum:
    protected: false

appsTemplates:
  common: &common
    namespace: ethereum
    enabled: true

    chart: samcm-ethereum-sync-test/ethereum-sync-tests
    version: "0.54.0"


  ## Networks
  networkKiln: &networkKiln
    set:
      global.ethereum.network: "kiln"
  networkRopsten: &networkRopsten
    set:
      global.ethereum.network: "ropsten"

  ## Tests
  testBasic: &testBasic
    set:
      cronjob.schedule: 0 8 * * MON
  testComplex1: &testComplex1
    set:
      cronjob.schedule: 0 8 * * TUE
  testComplex2: &testComplex2
    set:
      cronjob.schedule: 0 8 * * WED
  testComplex3: &testComplex3
    set:
      cronjob.schedule: 0 8 * * THU

  ## Clients
  ### Execution
  clientGeth: &clientGeth
    set:
      global.ethereum.execution.client.name: "geth"
  clientNethermind: &clientNethermind
    set:
      global.ethereum.execution.client.name: "nethermind"
  clientBesu: &clientBesu
    set:
      global.ethereum.execution.client.name: "besu"

  ### Consensus
  clientLighthouse: &clientLighthouse
    set:
      global.ethereum.consensus.client.name: "lighthouse"

  clientPrysm: &clientPrysm
    set:
      global.ethereum.consensus.client.name: "prysm"

  clientTeku: &clientTeku
    set:
      global.ethereum.consensus.client.name: "teku"

  clientNimbus: &clientNimbus
    set:
      global.ethereum.consensus.client.name: "nimbus"

